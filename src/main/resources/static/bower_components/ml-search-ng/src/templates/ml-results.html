<div ng-repeat="result in results">
  <h4>
    <a ng-if="shouldClick" ng-click="click({ result: result })">{{ result.label || result.uri }}</a>
    <a ng-if="!shouldClick" ng-href="{{ result.link }}">{{ result.label || result.uri }}</a>
  </h4>
  <div class="matches">
    <div class="match" ng-repeat="match in result.matches">
      <em ng-repeat="text in match['match-text'] track by $index">
        <span ng-class="{ highlight: text.highlight !== undefined }">
          <span ng-if="text.highlight !== undefined">{{ text.highlight }}</span>
          <span ng-if="text.highlight === undefined">{{ text }}</span>
        </span>
      </em>
    </div>
  </div>
  <hr/>
</div>
